<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnitsBot - College Student Support</title>
    <meta name="description" content="AI-powered support for college admissions, placements, and campus details.">
    <meta name="keywords" content="college chatbot, ai support, admissions, placements, education">

    <script src="https://resource.trickle.so/vendor_lib/unpkg/react@18/umd/react.production.min.js"></script>
    <script src="https://resource.trickle.so/vendor_lib/unpkg/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://resource.trickle.so/vendor_lib/unpkg/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://resource.trickle.so/vendor_lib/unpkg/lucide-static@0.516.0/font/lucide.css" rel="stylesheet">

    <style type="text/tailwindcss">
        @layer theme {
        :root {
            --primary-color: #2563EB; /* Royal Blue */
            --primary-dark: #1E40AF;
            --secondary-color: #F3F4F6;
            --accent-color: #4F46E5; /* Indigo */
            --text-main: #1F2937;
            --text-muted: #6B7280;
            --bg-glass: rgba(255, 255, 255, 0.85);
        }
    }
        @layer utilities {
  .glass-3d {
    background: linear-gradient(145deg, rgba(255,255,255,0.25), rgba(255,255,255,0.1));
    backdrop-filter: blur(24px) saturate(180%);
    border: 1px solid rgba(255,255,255,0.3);
    box-shadow: 
      0 25px 45px -10px rgba(0,0,0,0.2),
      0 8px 16px -8px rgba(0,0,0,0.1),
      inset 0 1px 0 rgba(255,255,255,0.6);
    position: relative;
  }
  .glass-3d::before {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, rgba(255,255,255,0.4), transparent);
    border-radius: inherit;
    padding: 2px;
    mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
    mask-composite: exclude;
    opacity: 0.8;
    z-index: -1;
  }
  .bubble-3d-user {
    background: linear-gradient(135deg, rgba(99,102,241,0.9), rgba(139,92,246,0.8));
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255,255,255,0.4);
    box-shadow: 0 12px 32px rgba(99,102,241,0.4), inset 0 1px 0 rgba(255,255,255,0.6);
  }
  .bubble-3d-bot {
    background: linear-gradient(135deg, rgba(255,255,255,0.9), rgba(255,255,255,0.7));
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255,255,255,0.5);
    box-shadow: 0 12px 32px rgba(0,0,0,0.15), inset 0 1px 0 rgba(255,255,255,0.8);
  }
  .hover-lift {
    transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
  }
  .hover-lift:hover {
    transform: translateY(-4px) scale(1.02) rotateX(5deg);
    box-shadow: 0 32px 64px rgba(0,0,0,0.25);
  }
}


    @layer base {
        body {
            @apply font-sans text-[var(--text-main)] bg-slate-50;
        }
        h1, h2, h3, h4, h5, h6 {
            @apply font-bold tracking-tight;
        }
    }

    @layer components {
        .btn-primary {
            @apply bg-[var(--primary-color)] text-white px-6 py-3 rounded-lg hover:bg-[var(--primary-dark)] transition-all duration-300 font-medium shadow-md hover:shadow-lg flex items-center justify-center gap-2;
        }
        .glass-panel {
            @apply bg-[var(--bg-glass)] backdrop-blur-md border border-white/20 shadow-xl rounded-2xl;
        }
        .nav-link {
            @apply text-[var(--text-main)] hover:text-[var(--primary-color)] transition-colors font-medium;
        }
    }

    @layer utilities {
        .perspective-1000 {
            perspective: 1000px;
        }
        .transform-style-3d {
            transform-style: preserve-3d;
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        .animate-float-delayed {
            animation: float 8s ease-in-out infinite 2s;
        }
        .animate-float-slow {
            animation: float 10s ease-in-out infinite 1s;
        }
        
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
    }
    </style>
</head>

<body>
    <div id="root"></div>

    <!-- Scripts -->
    <script src="config.js"></script>
    <script type="text/babel" src="components/Header.js"></script>

    <script type="text/babel" src="components/Footer.js"></script>
    <script type="text/babel" src="components/AIAgent.js"></script>
    <script type="text/babel" src="components/ChatInterface.js"></script>
    <script type="text/babel" src="components/Background3D.js"></script>
    <script type="text/babel" src="components/Features.js"></script>
    <script type="text/babel" src="components/Hero.js"></script>
    <script type="text/babel" src="app.js"></script>
</body>

</html>
